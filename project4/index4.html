<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <script src="https://kit.fontawesome.com/59d74a8b1f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index4.css">
</head>
<body>
    <div class="stopwatch">
      <div class="timer">
        00:00:00
      </div>
      <div class="icons">
        <button id="start-stopBtn">
          <i class="fa-solid fa-play" id="play"></i>
        </button>
        <button id="resetBtn">
          <i class="fa-solid fa-rotate-left" id="reset"></i>
        </button>
      </div>
    </div>
    <script src="index4.js"></script>
</body>
</html>
